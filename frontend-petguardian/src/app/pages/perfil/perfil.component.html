<div class="row">
  <nz-divider nzText="Datos personales"></nz-divider>
  <div class="col-4 d-flex align-items-center justify-content-center">
    <img
      nz-image
      width="300px"
      height="300px"
      nzSrc="https://pbs.twimg.com/profile_images/1750974116289544192/yQuFQxnQ_400x400.jpg"
      alt=""
    />
  </div>
  <div class="col-8">
    <div class="row">
      <div class="col-6">
        <nz-form-item>
          <nz-form-label nzFor="nombre">Nombre</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <input nz-input name="nombre" type="text" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-6">
        <nz-form-item>
          <nz-form-label nzFor="nombre">Apellido</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <input nz-input name="nombre" type="text" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-6">
        <nz-form-item>
          <nz-form-label nzFor="nombre">Telefono</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <input nz-input name="nombre" type="text" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-6">
        <nz-form-item>
          <nz-form-label nzFor="nombre">Domicilio</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <input nz-input name="nombre" type="text" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-6">
        <nz-form-item>
          <nz-form-label nzFor="nombre">Telefono</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <input nz-input name="nombre" type="text" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-6">
        <nz-form-item>
          <nz-form-label nzFor="nombre"
            >Nombre contacto de emergencia</nz-form-label
          >
          <nz-form-control [nzSpan]="24">
            <input nz-input name="nombre" type="text" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-6">
        <nz-form-item>
          <nz-form-label nzFor="nombre"
            >Telefono contacto de emergencia</nz-form-label
          >
          <nz-form-control [nzSpan]="24">
            <input nz-input name="nombre" type="text" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-6 d-flex justify-content-center align-items-center">
        <button nz-button nzSize="large" nzType="primary">
          Guardar datos
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <nz-divider nzText="Mis mascotas"></nz-divider>
  <div class="d-flex justify-content-center">
    <app-card-mascota></app-card-mascota>
    <app-card-mascota></app-card-mascota>
    <app-card-mascota></app-card-mascota>
  </div>
</div>
