<div class="login-container">
  <nz-card nzTitle="Pet Guardian" class="login-card">
    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()" nzLayout="vertical">
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzFor="username">Email</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="email" id="username" placeholder="Ingrese su email" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzFor="password">Contraseña</nz-form-label>
        <nz-form-control>
          <input nz-input type="password" formControlName="password" id="password" placeholder="Ingrese su contraseña" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <button nz-button nzType="primary" [disabled]="loginForm.invalid" class="login-button">Iniciar sesion</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
