<nz-card style="width: 280px; height: 500px;" class="m-3" [nzCover]="coverTemplate">
  <nz-card-meta
        nzTitle="{{cuidador.nombre}} {{cuidador.apellido}}"
        nzDescription="{{cuidador.descripcionPersonal || 'Sin descripción'}}"
      ></nz-card-meta>
      <p class="mt-2">
        <span nz-icon nzType="dollar" nzTheme="outline" class="mr-2"></span>
        {{cuidador.tarifaHora + ' por hora' || 'Sin tarifa'}}
      </p>
      <p class="mb-2">
        <span nz-icon nzType="star" nzTheme="outline" class="mr-2"></span>
        {{cuidador.promedioPuntuacion || 'Sin puntuación'}}
      </p>
      <div class="row justify-content-center mt-3">
      <button nz-button nzType="primary" [nzSize]="'large'" class="buttons" (click)="showModal()">
          <a nz-icon nzType="calendar" nzTheme="outline"></a>
      </button>
      <button nz-button nzType="primary" [nzSize]="'large'" class="buttons" (click)="showModalResenias()">
        <span nz-icon nzType="eye" nzTheme="outline"></span>
      </button>
    </div>
</nz-card>
<ng-template #coverTemplate>
  <img
    nz-image
    width="200px"
    height="200px"
    nzSrc="{{cuidador.imagenPerfil}}"
    nzFallback="{{urlPerfil}}"
    alt=""
  />
</ng-template>
