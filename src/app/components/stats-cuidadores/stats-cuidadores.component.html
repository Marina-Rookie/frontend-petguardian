<h3 nz-typography>Estadísticas</h3>
  <div class="row">

    <div class="col-4 mb-3">
      <nz-card>
        <nz-statistic
          [nzValue]="estadisticas.cuidadoresPendientes"
          [nzTitle]="'Cuidadores Pendientes'"
          [nzPrefix]="prefixCuidadoresPdtes"
        ></nz-statistic>
        <ng-template #prefixCuidadoresPdtes><i nz-icon nzType="hourglass" nzTheme="outline"></i></ng-template>
      </nz-card>
    </div>

    <div class="col-4 mb-3">
      <nz-card>
        <nz-statistic
          [nzValue]="estadisticas.cuidadoresHabilitados"
          [nzTitle]="'Cuidadores Habilitados'"
          [nzPrefix]="prefixCuidadoresHabilitados"
        ></nz-statistic>
        <ng-template #prefixCuidadoresHabilitados><i nz-icon nzType="heart" nzTheme="outline"></i></ng-template>
      </nz-card>
    </div>

    <div class="col-4 mb-3">
      <nz-card>
        <nz-statistic
          [nzValue]="estadisticas.cuidadoresNoHabilitados"
          [nzTitle]="'Cuidadores No Habilitados'"
          [nzPrefix]="prefixCuidadoresNoHabilitados"
        ></nz-statistic>
        <ng-template #prefixCuidadoresNoHabilitados><i nz-icon nzType="eye-invisible" nzTheme="outline"></i></ng-template>
      </nz-card>
    </div>

    <div class="col-4 mb-3">
      <nz-card>
        <nz-statistic
          [nzValue]="estadisticas.totalCuidadores"
          [nzTitle]="'Total Cuidadores'"
          [nzPrefix]="prefixTotCuidadores"
        ></nz-statistic>
        <ng-template #prefixTotCuidadores><i nz-icon nzType="home" nzTheme="outline"></i></ng-template>
      </nz-card>
    </div>

    <div class="col-4 mb-3">
      <nz-card>
        <nz-statistic
          [nzValue]="estadisticas.cuidadoresFiltrados"
          [nzTitle]="'Cuidadores Filtrados'"
          [nzPrefix]="prefixTotCuidadoresFil"
        ></nz-statistic>
        <ng-template #prefixTotCuidadoresFil><i nz-icon nzType="zoom-in" nzTheme="outline"></i></ng-template>
      </nz-card>
    </div>

    <div class="col-4 mb-3">
      <nz-card>
        <nz-statistic
          [nzValue]="estadisticas.promedioPuntuacionHabilitados"
          [nzTitle]="'Puntuación promedio Cuidadores'"
          [nzPrefix]="prefixPuntuacionProm"
        ></nz-statistic>
        <ng-template #prefixPuntuacionProm><i nz-icon nzType="star" nzTheme="outline"></i></ng-template>
      </nz-card>
    </div>
  </div>
