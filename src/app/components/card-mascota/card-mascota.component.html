<nz-card class="m-3 card-mascota" [nzCover]="coverTemplate">
  <nz-card-meta
    nzTitle="{{mascota.nombre}}"
    nzDescription="Tipo de Mascota: {{ mascota.tipoMascota.nombre }}"
  ></nz-card-meta>
  <div class="row justify-content-center mt-3">
    <button nz-button nzType="primary" [nzSize]="'large'" class="buttons" (click)="editMascota()">
      <span nz-icon nzType="edit" nzTheme="outline"></span>
    </button>
    <button nz-button nzType="primary" [nzSize]="'large'" class="buttons" (click)="eliminarMascota()">
      <span nz-icon nzType="delete" nzTheme="outline"></span>
    </button>
  </div>
</nz-card>
<ng-template #coverTemplate>
  <img
    nz-image
    width="200px"
    height="200px"
    nzSrc="{{ mascota.urlImagen }}"
    alt=""
  />
</ng-template>
